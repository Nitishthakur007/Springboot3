<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

	<title>Employee Directory</title>
</head>

<body>

<div class="container">

	<h3>Employee Directory</h3>
	<hr>
	<a th:href="@{/employees/showFromForAdd}"
	   class="btn btn-primary btn-sm mb-3">
		Add Employee
	</a>
	<table class="table table-bordered table-striped">
		<thead class="table-dark">
			<tr>
				<th>Employee Id</th>
				<th>Name</th>
				<th>Job Title</th>
				<th>Department</th>
				<th>Action</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempEmployee : ${employees}">
				<td th:text="${tempEmployee.empId}" />
				<td th:text="${tempEmployee.fullName}" />
				<td th:text="${tempEmployee.jobTitle}" />
				<td th:text="${tempEmployee.department}" />
				<!--Add update button link-->
				<td>
					<a th:href="@{/employees/showFromForUpdate(employeeId=${tempEmployee.empId})}"
					class="btn btn-info btn-sm">
						Update
					</a>
					<!--Add Delete button link-->
					<a th:href="@{/employees/delete(employeeId=${tempEmployee.empId})}"
					   class="btn btn-danger btn-sm ml-4"
						onclick="if(!(confirm('Are you sure you want to delete the employee record?'))) return false">
						Delete
					</a>
				</td>

			</tr>
		</tbody>		
	</table>
	
</div>
	
</body>
</html>
